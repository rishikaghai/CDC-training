<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d4a373;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            margin: 0;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .product h2 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .footer {
            background-color: #d4a373;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sweet Treats Bakery</h1>
        <p>Delicious cakes, pastries, and more!</p>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Cupcake">
            <h2>Cupcake</h2>
            <p>$5.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Donut">
            <h2>Donut</h2>
            <p>$3.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Croissant">
            <h2>Croissant</h2>
            <p>$4.50</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sweet Treats Bakery. All rights reserved.</p>
    </div>

</body>
</html>
